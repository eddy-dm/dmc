 <div class="album pb-5 bg-light">
 	<div class="container">
 	<div class="text-center p-3">
 		<span class="text-muted">{{ articles|length }} articles trouvés.</span>
 	</div>
 		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
 			{% for article in articles %}
 			<div class="col">
 				<div class="card shadow-sm">
 					<img src="{{ article.img }}" class="img-fluid half-rounded">


					<div class="card-body">
 				
 						<div class="col p-4 pb-2 d-flex flex-column position-static products-text">
				          	<h3 class="mb-0">
				          		{{ article.name }}
				          	</h3>
				          	<p class="mt-2card-text mb-auto">
				          		{{ article.description }}
				          	</p>
				          	<strong class="mt-3 d-inline-block mb-2">
				          		{{ article.price }} €
				          	</strong>
				        </div>

 					</div>
 				</div>
 			</div>
    		{% endfor %}
 		</div>
 	</div>
 </div>
